<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>WebGL Demo</title>
  <style>
    :root{
      --bg: #161616;
      --fg: #e5e7eb;
      --muted: #9aa0a6;
      --accent: #7dd3fc;
      --ring: rgba(125, 211, 252, 0.35);
      --size: min(22vw, 150px);
    }
    body{
      margin:0; background:var(--bg);
      height:100vh; width:100vw; position:relative; overflow:hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
      color: var(--fg);
    }
    .center-canvas{
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      display:flex; flex-direction:column; align-items:center; gap:18px;
    }
    /* Rozet stilleri */
    .badge{ position: relative; width: var(--size); height: var(--size); display: grid; place-items: center; text-decoration: none; user-select: none; -webkit-tap-highlight-color: transparent; }
    .badge::before{ content:""; position:absolute; inset:0; border-radius: 50%;
      background: radial-gradient(closest-side, #0000 calc(100% - 2px), var(--ring) calc(100% - 2px), var(--ring) 100%);
      filter: blur(.2px); animation: slow-rotate 18s linear infinite; }
    .badge__inner{ position:absolute; inset:8px; border-radius: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.35)); backdrop-filter: blur(3.5px); -webkit-backdrop-filter: blur(3.5px); border: 1px solid rgba(255,255,255,0.06); box-shadow: inset 0 1px 6px rgba(0,0,0,0.35), 0 8px 24px rgba(0,0,0,0.25); }
    .badge__gloss{ content:""; position:absolute; inset:10px; border-radius:50%;
      background: conic-gradient(from -30deg, rgba(255,255,255,0.08), rgba(255,255,255,0) 20% 80%, rgba(255,255,255,0.08));
      -webkit-mask: radial-gradient(circle at 50% 40%, #0000 0 48%, #000 48% 100%); mask: radial-gradient(circle at 50% 40%, #0000 0 48%, #000 48% 100%); pointer-events:none; }
    .badge__label{ position: relative; z-index: 1; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; font-weight: 600; letter-spacing: .02em; line-height: 1.1; color: var(--fg); font-size: clamp(14px, calc(var(--size)/6), 26px); text-shadow: 0 1px 2px rgba(0,0,0,0.35); }
    .badge__sub{ margin-top: 4px; font-size: clamp(10px, calc(var(--size)/12), 13px); color: var(--muted); letter-spacing: .06em; text-transform: uppercase; }
    .badge:focus-visible{ outline: 2px solid rgba(125, 211, 252, 0.35); outline-offset: 4px; border-radius: 50%; }
    .badge:hover .badge__inner{ box-shadow: inset 0 1px 8px rgba(0,0,0,0.45), 0 10px 28px rgba(0,0,0,0.35); }
    .badge:hover::before{ filter: drop-shadow(0 0 10px rgba(125,211,252,0.12)); }
    @keyframes slow-rotate { to{ transform: rotate(360deg); } }
    @media (prefers-reduced-motion: reduce){ .badge::before{ animation: none; } }

    /* Footer */
    .webgl-footer{ position: fixed; left: 20px; bottom: 20px; display:flex; align-items:center; z-index:10; background: rgba(34,34,34,0.85); padding: 8px 18px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .footer-animation{ position: relative; width:54px; height:54px; margin-right:10px; display:flex; align-items:center; justify-content:center; }
    .footer-animation svg{ position:absolute; top:0; left:0; animation: rotateCircle 12s linear infinite; opacity:.35; }
    @keyframes rotateCircle{ 100%{ transform: rotate(360deg);} }
    .footer-animation img{ height:32px; width:32px; position:absolute; top:11px; left:11px; margin:0; opacity:.9; }
    .webgl-footer .godot-text{ font-size:1.1em; color:#fff; font-weight:600; margin-right:10px; opacity:.9; }
    .webgl-footer .webgl-text{ font-size:1.1em; color:#a3cef5; font-weight:600; opacity:.9; }

    /* Godot iframe alanı */
    .godot-wrapper{
      width: min(70vw, 800px);   /* sağ-sol biraz daraltıldı */
      height: min(60vh, 500px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      background:#111;
      position: relative;        /* buton için */
      margin: 0 auto;            /* ortalasın */
    }
    .godot-frame{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
    .fullscreen-btn{
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 20;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.85em;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .fullscreen-btn:hover{ background: rgba(0,0,0,0.8); }
  </style>
</head>
<body>
  <div class="center-canvas">
    <!-- Rozet -->
    <a class="badge" href="https://godotengine.org/" target="_blank" title="Godot Engine Resmi Sitesi" aria-label="Yakında">
      <div class="badge__inner"></div>
      <div class="badge__gloss"></div>
      <div class="badge__label">
        <span>Yakında</span>
        <span class="badge__sub">Godot • WebGL</span>
      </div>
    </a>

    <!-- Godot export (2/Xrp 2.html) -->
    <div class="godot-wrapper">
      <iframe
        src="./2/Xrp%202.html"
        title="Godot Web Export"
        class="godot-frame"
        allow="autoplay; fullscreen"
        loading="eager"
        id="godot-frame">
      </iframe>
      <button class="fullscreen-btn" id="fsBtn">⛶ Tam Ekran</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="webgl-footer">
    <div class="footer-animation">
      <svg width="54" height="54"><circle cx="27" cy="27" r="24" stroke="#bbb" stroke-width="2" fill="none"/></svg>
      <img src="https://icon2.cleanpng.com/20180506/hlq/kisspng-godot-game-engine-github-free-and-open-source-soft-5aeefb83968c25.8202651715256113956167.jpg" alt="Godot Logo">
    </div>
    <span class="godot-text">Godot</span>
    <span class="webgl-text">WebGL</span>
  </div>

  <script>
    // Tam ekran butonu
    const fsBtn = document.getElementById('fsBtn');
    const iframe = document.getElementById('godot-frame');

    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Tam ekran hatası: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
